<script type="text/javascript" src="[[#map]]scripts/config/paths.js[[/map]]"></script>
<script type="text/javascript">
    document.getElementById("noscript").innerHTML = "";
    require.baseUrl = "[[#map]]scripts[[/map]]";
</script>
<script type="text/javascript" src="[[#map]]lib/requirejs/require.js[[/map]]"></script>
<script type="text/javascript">
    require(['app', 'jquery'], function(app, $) {
        var footerHeight = 0;
        $(window).resize(function() {
            var newFooterHeight = $('footer').outerHeight();
            var wrapper = $('#body-wrapper');
            if (newFooterHeight !== footerHeight) {
                footerHeight = newFooterHeight;
                wrapper.css('margin-bottom', '-' + footerHeight +'px');
                wrapper.css('padding-bottom', footerHeight +'px');
            }
        });
        $(window).resize();
        app.initialize([[initialData]], [[serverConfiguration]], [[languages]]);
    });
</script>
<script type="text/template" id="input-form-templates">
    [[>views/inputFormTemplate.html]]
</script>
