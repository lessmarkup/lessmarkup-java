<h2 class="md-toolbar-item md-breadcrumb" ng-if="breadcrumbs.length > 0 || loadingNewPage" ng-cloak>
    <span ng-if="loadingNewPage"><span us-spinner="{radius:2,width:2,length:3,lines:9,top:'15px',left:'-4px',position:'relative'}"></span></span>
    <span class="md-breadcrumb-page" ng-repeat="item in breadcrumbs">
        <a href="{{item.url}}" ng-click="navigateToView(rootPath + item.url)" ng-bind="item.text"></a>
    </span>
    <span class="md-breadcrumb-page active" ng-bind="title"></span>
</h2>
