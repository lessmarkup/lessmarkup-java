<a ng-repeat="collection in collections" href="{{collection.path}}" ng-click="gotoCollection(collection)" ng-show="hasCollections()">
    <span ng-if="collection.icon" class="glyphicon" ng-class="collection.icon"></span>
    <span class="badge" ng-bind="collection.count" ng-class="collectionClass(collection)"></span>
</a>
