<ul ng-controller="configuration" class="configuration">
    <li ng-repeat="group in groups">
        <h2 ng-bind="group.title"></h2>
        <ul>
            <li ng-repeat="item in group.items">
                <a href="{{rootPath+item.path}}" ng-click="navigateToView(rootPath+item.path)" ng-bind="item.title"></a>
            </li>
        </ul>
    </li>
</ul>
