<!DOCTYPE html>
<html lang="en" ng-app="application" ng-controller="main">
    <head>
        <meta name="viewport" content="width=device-width"/>
        [[>views/styles.html]]
        <title ng-bind="title">{{title}}</title>
        [[googleAnalytics]]

        <style>
            .scriptblock {
                display: none !important;
            }
        </style>
        <style id="noscript">
            [ng-cloak] {
                display: inherit;
            }
            .scriptonly {
                display: none !important;
            }
            .scriptblock {
                display: block !important;
            }
        </style>
    </head>
    <body layout="row">
        [[#useScripts]]
        [[>views/inputFormTemplate.html]]
        [[/useScripts]]
        [[>views/body.html]]
        [[#useScripts]]
        document.getElementById("noscript").innerHTML = "";
        <script type="text/javascript" src="[[#map]]scripts/config/paths.js[[/map]]"></script>
        <script type="text/javascript">
            require.baseUrl = "[[#map]]scripts[[/map]]";
        </script>
        <script type="text/javascript" src="[[#map]]lib/requirejs/require.js[[/map]]"></script>
        <script type="text/javascript">
            require(['app'], function(app) {
                app.initialize([[initialData]], [[serverConfiguration]], [[languages]]);
            });
        </script>
        [[/useScripts]]
    </body>
</html>
