<label>{{field.text | translate}}</label>
<div>
    <div>
        <input ng-if="!readOnly(field)" type="file" fileread="object[field.property]" />
    </div>
    <div style="margin-top: 1em;">
        <img ng-if="object[field.property] != null" ng-src="/Image/Thumbnail/{{object[field.property]}}" />
    </div>
</div>
<input-field-error></input-field-error>
