<md-dialog class="input-form" aria-label="{{title}}">
    <md-dialog-content>
        <md-subheader>{{title}}</md-subheader>
    </md-dialog-content>
    <md-content>
        <p>{{message}}</p>
    </md-content>
    <div class="md-actions">
        <md-button class="md-primary" ng-click="close()">{{ 'Main.ButtonOk' | translate }}</md-button>
    </div>
</md-dialog>
