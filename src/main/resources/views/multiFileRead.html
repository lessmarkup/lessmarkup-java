<ul class="file-choose-list">
    <li ng-foreach="file in value.files">
        <span>{{file.name}}</span>
        <span class="file-remove glyphicon glyphicon-remove" ng-click="removeFile(file)"></span>
    </li>
</ul>
<input type="file" style="display: none" multiple />
<md-button>{{ 'Main.ChooseFile' | translate }}</md-button>
