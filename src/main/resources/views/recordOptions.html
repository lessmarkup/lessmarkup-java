<tr class="options-panel" ng-show="showOptions">
    <td colspan="{{columns.length+1}}">
        <md-button class="md-primary md-raised" ng-disabled="!isActionVisible(action)" ng-repeat="action in actions" ng-bind="action.text | translate" ng-click="executeAction(action)" aria-label="action.text | translate"></md-button>
        <span ng-repeat="link in links">
            <a ng-if="!link.external" href="{{linkUrl(link)}}" ng-click="navigateToLink(link)" ng-bind="link.text | translate" class="btn btn-info"></a>
            <a ng-if="link.external" href="{{linkUrl(link)}}" ng-bind="link.text | translate" class="btn btn-info"></a>
        </span>
    </td>
</tr>
